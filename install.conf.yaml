- defaults:
    link:
      create: true
      relink: true

- clean:
    - "~"
    - "~/.config"

- link:
    ~/.gitconfig: .gitconfig
    ~/.gitignore: .gitignore
    ~/.tmux.conf: .tmux.conf
    ~/.vimrc: .vimrc
    ~/.xbindkeysrc:
      if: "[ `uname` = Linux ]"
      path: .xbindkeysrc
    ~/.xinitrc:
      if: "[ `uname` = Linux ]"
      path: .xinitrc

- shell: []
