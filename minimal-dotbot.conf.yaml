- defaults:
    link:
      create: true
      relink: true

- link:
    ~/.editorconfig: .editorconfig
    ~/.gitconfig:
      force: true
      path: .gitconfig
    ~/.gitignore: .gitignore
    ~/.tmux.conf: .tmux.conf
    ~/.vimrc: .vimrc

- link:
    .git/hooks:
      force: true
      path: .git-templates/hooks
