- defaults:
    link:
      create: true
      relink: true

- clean:
    - "~"
    - "~/.config"

- link:
    ~/.editorconfig: .editorconfig
    ~/.gitconfig:
      force: true
      path: .gitconfig
    ~/.gitignore: .gitignore
    ~/.tmux.conf: .tmux.conf
    ~/.vimrc: .vimrc
    ~/.zshrc:
      force: true
      path: .zshrc

- shell:
  - description: "Setting ~/.gitconfig.local"
    command: ":"
    stdin: true
    stdout: true
    quiet: true
  - description: "git config --file ~/.gitconfig.local user.name <input>"
    command: "
      if [ \"${CI}\" != \"true\" ]; then
        echo -n 'user.name: '
          && read user_name
          && git config --file ~/.gitconfig.local user.name \"${user_name}\";
      fi
      "
    stdin: true
    stdout: true
    quiet: true
  - description: "git config --file ~/.gitconfig.local user.email <input>"
    command: "
      if [ \"${CI}\" != \"true\" ]; then
        echo -n 'user.email: '
          && read user_email
          && git config --file ~/.gitconfig.local user.email \"${user_email}\";
      fi
      "
    stdin: true
    stdout: true
    quiet: true
