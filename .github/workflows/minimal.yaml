name: minimal
on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
    steps:
    - name: Installation
      run: |
        echo "Installing from SHA $GITHUB_SHA"
        curl -fsSLO https://raw.githubusercontent.com/benjcunningham/dotfiles/$GITHUB_SHA/install.sh
        bash install.sh -m
