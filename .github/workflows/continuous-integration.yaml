name: "continuous-integration"

on:
  push:
    branches:
    - "master"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - "macos-latest"
          - "ubuntu-latest"
    steps:
    - uses: "actions/checkout@v2"
    - name: "Execute full installation"
      run: "./install.sh"
