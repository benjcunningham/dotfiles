- defaults:
    link:
      create: true
      relink: true

- clean:
    - "~"
    - "~/.config"

- link:
    ~/.config/gtk-3.0:
      glob: true
      if: "[ `uname` = Linux ]"
      path: .config/gtk-3.0/*
    ~/.bash_aliases: .bash_aliases
    ~/.bashrc: .bashrc
    ~/.editorconfig: .editorconfig
    ~/.gitconfig:
      force: true
      path: .gitconfig
    ~/.gitignore: .gitignore
    ~/.jupyter: .jupyter
    ~/.local/share/applications/mimeapps.list:
      if: "[ `uname` = Linux ]"
      path: .local/share/applications/mimeapps.list
    ~/.redshift:
      if: "[ `uname` = Linux ]"
      path: .redshift
    ~/.rofi:
      if: "[ `uname` = Linux ]"
      path: .rofi
    ~/.tmux.conf: .tmux.conf
    ~/.vimrc: .vimrc
    ~/.xbindkeysrc:
      if: "[ `uname` = Linux ]"
      path: .xbindkeysrc
    ~/.xinitrc:
      if: "[ `uname` = Linux ]"
      path: .xinitrc
    ~/.xkb:
      if: "[ `uname` = Linux ]"
      path: .xkb
